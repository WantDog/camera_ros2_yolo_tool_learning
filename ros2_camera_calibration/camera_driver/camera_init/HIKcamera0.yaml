%YAML:1.0
---
# Vmax???
#曝光时间 电子快门打开时间 时间长--进光多--光线差--过大拖影 （曝光时间(s)* 物体运动速度(mm/s | pixel/s) ≤ 单像素精度(mm | pixel)）
#                                          t <= 3.47 × 10⁻⁶ /6.94×10−7 = 694 ns  5 m /s         v|h -- 3.47um =  0.00347 mm
#自动白平衡 调节色偏
#增益  模拟增益(少噪)16.0114 -- 0 数字增益(多噪--少用)   -- MVS实际调节
#5000 - 200fps
# USB(0)/hik(1)
camera_type: 1
#会过于精细，导致许多重要细节错过。


# 图像分辨率、帧率
# 160×120 320×240 640×480 864x800 1440 ×  
#                 656x496 
# 宽高设置时需考虑步进(16)，即设置宽高需16的倍数
# 30 33333
# 40 25000
# 50 20000
# 60 16666  
# 70 14285
# 80 12500
# 90 11111
# 100 10000
# 110 9090
# 120 8333
# 130 7692
# 140 7142
# 150 6666
# 160 6250
# 170 5882
# 180 5555
# 190 5263
# 200 5000
# 210 4761
# 220 4545
# 230 4347
# 240 4166


base_info:
   width: 1440 # 默认(-1)为最大 min 32 max 1440 Inc 4  60 
   height: 1080
    # min 8 max 1080 Inc 4    49 
   fps: 125

# 海康相机额外信息
hik_info:
   camera_mode: 1 # 0：回调函数  1：主动取值
   exposure_time: 8000 # 曝光时间  15 - 9999813.000000 默认8000 10000

# 图像协议
pixel_format:  17301513
fourcc: 0
index: 0

# 相机内参矩阵
camera_matrix: !!opencv-matrix
   rows: 3
   cols: 3
   dt: d
   data: [ 707.0175078202584, 0, 587.0166630521487,
           0, 708.9236964765086, 433.6934491526906,
           0, 0, 1 ]

# 相机畸变矩阵
dist_coeffs_matrix: !!opencv-matrix
   rows: 5
   cols: 1
   dt: d
   data: [ 0.08778956836724601, -0.10985182973642, -0.0005332066546966102,
           -0.00290581053887353, 0.04195928244750036 ]

# 相机位姿（坐标） 固定场景使用
RT:
   angle:
      yaw: 0
      pitch: 0
      roll: 0
   pos:
      x: 0
      y: 0
      z: 0