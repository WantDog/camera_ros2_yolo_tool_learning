## 为MV-CS016-10UC相机的推荐格式

对于MV-CS016-10UC 160万像素彩色相机，根据不同需求的推荐格式：

1. **最佳图像质量**:
   ```yaml
   pixel_format: 35127316  # PixelType_Gvsp_RGB8_Packed
   ```

2. **OpenCV直接处理**:
   ```yaml
   pixel_format: 35127317  # PixelType_Gvsp_BGR8_Packed
   ```

3. **高帧率优先**:
   ```yaml
   pixel_format: 17301513  # PixelType_Gvsp_BayerRG8
   ```

4. **高分辨率视频**:
   ```yaml
   pixel_format: 34603039  # PixelType_Gvsp_YUV422_Packed
   ```

## 使用说明

1. 在`CalibrateCamera.yaml`文件中，修改`pixel_format`为您需要的格式值
2. 不同的像素格式可能需要调整曝光时间和帧率
3. 全分辨率(1600x1200)下，建议使用Bayer或YUV格式以获得更高帧率
4. 像素格式会影响数据传输带宽，更高位深和更少压缩的格式需要更多带宽

**注**: 并非所有相机都支持所有像素格式。请参考相机说明书确认支持的格式。